<div class="card" style="margin-top: 50px">
  <div class="card-header">
    <div class="float-start">
      <h4>Subjects</h4>
    </div>
    <div class="float-end">
      <button type="button" class="btn btn-primary" [routerLink]="['new']">
        New Subject
      </button>
      <button type="button" class="btn btn-primary" (click)="onRefresh()">
        Refresh
      </button>
    </div>
  </div>
  <div class="card-body">
    <table
      class="table table-hover"
      *ngIf="subjects$ | async as subjects; else loadingNoError"
    >
      <thead>
        <tr>
          <th>#</th>
          <th>Subject</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let subject of subjects">
          <td>{{ subject.id }}</td>
          <td>{{ subject.name }}</td>
          <td>
            <span class="float-end">
              <button class="btn btn-outline-info mb-1 btn-sm">
                Visualize
              </button>
              <button
                class="btn btn-outline-warning mb-1 btn-sm"
                (click)="onEdit(subject.id)"
              >
                Update
              </button>
              <button
                class="btn btn-outline-danger mb-1 btn-sm"
                (click)="onDelete(subject)"
              >
                Delete
              </button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- <ng-template #loadingError>
      <div *ngIf="error$ | async; else loadingNoError">
        Error on loading subjects. Try again later.
      </div>
      <ng-template #loadingNoError>
        <span>Loading subjects...</span>
      </ng-template>
    </ng-template> -->

    <ng-template #loadingNoError>
      <span>Loading subjects...</span>
    </ng-template>
  </div>
</div>
